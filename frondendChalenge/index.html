<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="main-container__modal-container">
            <img class="main-container__illustration" src="illustration-hero.svg" alt="">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of song,audiobooks,and podcasts on any device anywhere you like!</p>
            <div class="container-for-plan">
                <img class='container-for-plan__icon' src="icon-music.svg" alt="">
                <div>
                    <p class="nameToPlan">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <button class="change">Change</button>
            </div>

            <button class="payment-button"><span>Proceed to payment</span></button>
            <button class="cancel-button">Cancel Order</button>
        </div>
    </div>
</body>

</html>
